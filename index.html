<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Smart Watch</title>

    <!-- font-awesome -->
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css" rel="stylesheet">

    <!-- google-fonts -->

    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="main-div">

        <div class="container">

            <div class="wtach-div">

                <div class="design">

                    <div class="notify">
                        <div class="notify-left">
                            <span><i class="fas fa-music-alt"></i></span>
                            <span><i class="fad fa-headphones-alt"></i></span>

                            <span><i class="fab fa-bluetooth-b"></i></span>

                            <span><i class="far fa-wifi"></i></span>

                        </div>

                        <div class="notify-right">
                            <span><i class="far fa-battery-half"></i></span>
                        </div>

                    </div>




                    <div class="timer">
                        <div class="timer-left">
                            <span id="hours">00</span><span class="dot">:</span><span id="munite"></span>
                        </div>
                        <div class="timer-right">
                            <span id="appm"></span>
                            <span id="secend"></span>
                        </div>



                    </div>

                    <div class="din">
                        <span id="den"></span>
                    </div>

                    <div class="tarik">
                        <span id="date"></span><span id="dot">/</span><span id="month"></span><span
                            id="dot">/</span><span id="year"></span>
                    </div>
                </div>

            </div>

            <div class="count-section">
                <div class="counter-inner">
                    <div class="row">

                        <div class="col-lg-6">
                            <div class="count-left">
                                <div class="count-left-inner">
                                    <button class="btn btn-primary" id="start">Start</button>
                                    <button class="btn btn-danger" id="stop">Stop</button>
                                    <button class="btn btn-success" id="reset">Reset</button>

                                    <h1 id="out-put">0</h1>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="count-right">
                                <div class="count-right-inner">

                                    <div class="row">
                                        <div class="col-lg-5">
                                            <input type="text" class="value" id="countinput"
                                                placeholder="Input Your value">
                                        </div>

                                        <div class="col-lg-7">
                                            <div class="right-btn">
                                                <button class="btn btn-primary" id="startt">Start</button>
                                                <button class="btn btn-danger" id="stopp">Stop</button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="count-botom">
                                        <div class="row">
                                            <div class="col-lg-3">
                                                <div class="count-out">
                                                    <span class="count-out-inner" id="countout">0</span>
                                                </div>
                                            </div>

                                            <div class="col-lg-9">
                                                <div class="count-bar">

                                                    <div class="count-bar-innerr" id="cntbar">
                                                        <span class="count-bar-inner" id="countbar">0</span>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="todo-section">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="toitem">
                            <input type="text" name="" id="todo" class="w-50" placeholder="Type item">
                            <select name="" id="option" class="w-25">
                                <option value="">--Selecet--</option>
                                <option value="Normal">Normal</option>
                                <option value="Important">Important</option>
                                <option value="Not Necessary">Not Necessary</option>
                                <option value="No Need">No Need</option>
                            </select>
                            <button id="add" class="">Add</button>
                        </div>
                    </div>
                    <div class="col-lg-6">

                        <div class="todo-output">
                            item....
                            <ul id="list"></ul>
                        </div>

                    </div>
                </div>

            </div>


            <section class="result">
                <div class="container">
                    <h1>Result With Marksheet</h1>
                    <div class="wrapper">
                        <div class="marks">
                            <input id="name" type="text" placeholder="Your Name">
                            <input id="roll" type="number" placeholder="Your Roll">
                            <input id="bangla" type="number" placeholder="Bangla Marks">
                            <input id="english" type="number" placeholder="English Marks">
                            <input id="math" type="number" placeholder="Math Marks">
                            <input id="science" type="number" placeholder="Sceince Marks">
                            <input id="ict" type="number" placeholder="ICT Marks">
                            <input id="reli" type="number" placeholder="Religion Marks">

                            <button id="check" class="btn btn-info text-white">Check</button>
                        </div>

                        <div class="output">
                            <div class="suveccha">
                                <h1 id="svecha"></h1>
                            </div>
                            <div class="information">
                                <div class="left">
                                    <h5>Name:</h5>
                                    <h5>Roll:</h5>
                                    <h5>Grade:</h5>
                                    <h5>Points:</h5>
                                </div>
                                <div class="left">
                                    <h5 id="rname"></h5>
                                    <h5 id="rroll"></h5>
                                    <h5 id="fingr"></h5>
                                    <h5 id="finpo"></h5>
                                </div>
                            </div>

                            <div class="table mtb">

                                <table style="width: 100%;" border="0">
                                    <tbody>
                                        <tr>
                                            <td>Subject</td>
                                            <td>Marks</td>
                                            <td>Grade</td>
                                            <td>Points</td>
                                        </tr>
                                        <tr>
                                            <td>Bangla</td>
                                            <td><span id="bmarks"></span></td>
                                            <td><span id="bgrade"></span></td>
                                            <td><span id="bpoints"></span></td>
                                        </tr>
                                        <tr>
                                            <td>English</td>
                                            <td><span id="emarks"></span></td>
                                            <td><span id="egrade"></span></td>
                                            <td><span id="epoints"></span></td>
                                        </tr>
                                        <tr>
                                            <td>Math</td>
                                            <td><span id="mmarks"></span></td>
                                            <td><span id="mgrade"></span></td>
                                            <td><span id="mpoints"></span></td>
                                        </tr>
                                        <tr>
                                            <td>Science</td>
                                            <td><span id="smarks"></span></td>
                                            <td><span id="sgrade"></span></td>
                                            <td><span id="spoints"></span></td>
                                        </tr>
                                        <tr>
                                            <td>ICT</td>
                                            <td><span id="imarks"></span></td>
                                            <td><span id="igrade"></span></td>
                                            <td><span id="ipoints"></span></td>
                                        </tr>
                                        <tr>
                                            <td>Religion</td>
                                            <td><span id="rmarks"></span></td>
                                            <td><span id="rgrade"></span></td>
                                            <td><span id="rpoints"></span></td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <h5>Total</h5>
                                            </td>
                                            <td>
                                                <h5 id="totm"></h5>
                                            </td>
                                            <td>
                                                <h5 id="totg"></h5>
                                            </td>
                                            <td>
                                                <h5 id="totl"></h5>
                                                </h4>
                                            </td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>


        </div>


    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script src="./function.js"></script>
    <script src="./app.js"></script>

</body>

</html>
